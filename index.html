<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider Gallery</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="Border">
    <div class="gallery">
      <!-- The images will be dynamically inserted here -->
    </div>
   </div>
      
   <!-- Modal for image preview -->
   <div id="imageModal" class="modal">
      <span class="close">&times;</span>
      <div class="slider-wrapper">
         <div class="slider">
            <!-- Images will be inserted here by JS -->
         </div>
      </div>
      <div class="caption"></div>
      <span class="arrow left">&#10094;</span> <!-- Left arrow -->
      <span class="arrow right">&#10095;</span> <!-- Right arrow -->
      <div class="dots"></div>
   </div>
      
   <script src="./script.js"></script>
</body>
</html>
